<!DOCTYPE html>
<head>
   <title>Status</title>
</head>

<body>
   <h1>Run some fire</h1>

   {% for k in myFunctions %}
   <p>The lights are
   {% if myFunctions[k] == True %}
      is currently on (<a href="/{{k}}/off">turn off</a>)
   {% else %}
      is currently off (<a href="/{{k}}/on">turn on</a>)
   {% endif %}
   </p>
   {% endfor %}

   {% if message %}
   <h2>{{ message }}</h2>
   {% endif %}

</body>
</html>
